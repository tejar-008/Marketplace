{% extends 'jobs_app/base.html' %} 
{% block body_content %}
<h3 class="text-right"><a href="{% url 'jobs_app:add_job' %}" >+ Add Job</a></h3>
<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Job ID</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Action(Delete)</th>
    </tr>
  </thead>
  <tbody>
    {% for job in all_jobs %}
      
    <tr>
      <td>{{job.id}}</td>
      <td>{{job.title}}</td>
      <td>{{job.description}}</td>
      <td><a href="{% url 'jobs_app:delete_job' id=job.id %}">Delete</a></td>
      <td><a href="{% url 'jobs_app:delete_job' id=job.id %}">Delete</a>  <a href="{% url 'jobs_app:edit_job' id=job.id %}">Edit</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock body_content %}
